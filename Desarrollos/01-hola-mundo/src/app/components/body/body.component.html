<div class="row">
    <div class="col">
        <h1>*ngIF</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-bg-light mb-3" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click) = "mostrar = !mostrar" class="btn btn-outline-primary w-100">
            Mostrar/Ocultar
        </button>
    </div>   


    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <div class="card" style="width: 100%">
            <ul class="list-group list-group-flush">
              <li *ngFor = "let personaje of personajes; let i = index" class="list-group-item">
                {{i + 1}}. {{personaje}} 
              </li>
            </ul>
          </div>
    </div>
</div>
